<!DOCTYPE html>
<html>	
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<meta name="keywords" content="Flat Dark Web Login Form Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates" />
<link href="__PUBLIC__/css/style.css" rel='stylesheet' type='text/css' />
<script src="__PUBLIC__/Js/jquery-2.1.4.min.js"></script>

<script>
$(document).ready(function(c) {
	$('.close').on('click', function(c){
		$('.login-form').fadeOut('slow', function(c){
	  		$('.login-form').remove();
		});
	});
	function changebg(){
	var i = 0;
	var timmer;
	clearInterval(timmer);
		var obj = document.getElementsByTagName("body")[0];
	timmer = setInterval(function(){
		if (i>3) {
			i = 0;
		}
		i++;
		var a = "bg"+i;
		obj.className = a;
		},10000)
	}
	changebg();
});
</script>
</head>
<body class="bg1">
 <!--SIGN UP-->
 <h1>进入ｗｏｒｄ世界</h1>
<div class="login-form">
	<div class="close"> </div>
		<div class="head-info">
			<label class="lbl-1"> </label>
			<label class="lbl-2"> </label>
			<label class="lbl-3"> </label>
		</div>
			<div class="clear"> </div>
	<div class="avtar">
		<img src="__PUBLIC__/images/avtar.png" />
	</div>
	<form>
		<input type="text" class="text" name="username" placeholder="请输入用户名" >
		<div class="key">
			<input style="margin-bottom: 10px;" type="password" placeholder="请输入密码">			
		</div>
		<div class="code">
            <div class="Acode">
            	<input type="text" class='verify' name="verify" placeholder="请输入验证码" style="margin-top: 0px;">
            </div>
            <div class="Bcode"><img style="margin-top: 10px;margin-bottom: 10px;" src="<{:U('verify')}>"  onclick='this.src = this.src+"?"+Math.random()'/></div>
        </div>
        <div>
			<label class="inline">
				<input type="checkbox" class="ace"  name='remember'/>
				<span class="lbl"> 记住密码</span>
			</label>
		</div>
	<div class="signin">
		<input type="submit" value="登　录" >
	</div>
	</form>
</div>

</body>
</html>
